<main>
    <form>
        <fieldset>
            <legend>Week 5 Quiz</legend>  
        <div class="form-item">
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea class="expandable-textbox" id="q2" name="q2"></textarea>
        </div>
        <div class="form-item">
            <label for="q3">3. Which of the following is a Valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="">Choose One ...</option>
                <option value="answer1">!-- This is a CSS comment --</option>
                <option value="answer2">/* This is a CSS comment */</option>
                <option value="answer3"> // This is a CSS comment //</option>
                <option value="answer4">{ This is a CSS comment }</option>
            </select>
        </div>
        <div class="form-item">
            <label for="q4">4. What is the bottom margin given in this declaration?</label>
            <div class="grey-box">margin: 10px 5px 15px;</div>
            <input type="number" id="q4" name="q4">
        </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
